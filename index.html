<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <section class="section section-list">
  <div class="simple-example-list-form">
    <div class="tasks-wrapper">
      <h1 class="title">Список продуктов:</h1>
      <ul id="todo-list" class="list">
        <li class="list-item">Молоко</li>
        <li class="list-item">Хлеб</li>
        <li class="list-item">Сервилат</li>
      </ul>
    </div>
    <form id="todo-form" action="">
      <input id="todo-input" type="text" class="input1" placeholder="Введите название продукта">
      <button type="submit" class="button1">Добавить продукт</button>
    </form>
  </div>
  </section>
  <section class="section section-time">
    <div class="dom-example">
      <div class="counter" id="counter">
        0
      </div>
      <button id="start">Старт</button>
      <button id="pause">Пауза</button>
      <button id="reset">Сброс </button>
    </div>
  </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
